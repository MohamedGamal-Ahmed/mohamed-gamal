  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {

            sans: ['Inter', 'Tajawal', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8fafc;
      --text-color: #0f172a;
      --card-bg: #ffffff;
      --card-border: #e2e8f0;
      --secondary-btn-bg: #f1f5f9;
      --secondary-btn-text: #1e293b;
      --secondary-btn-border: #cbd5e1;
      --secondary-btn-hover: #e2e8f0;
      --muted-text: #64748b;
      --accent-blue: #2563eb;
    }

    .dark {
      --bg-color: #020617;
      --text-color: #f8fafc;
      --card-bg: #0f172a;
      --card-border: #1e293b;
      --secondary-btn-bg: #1e293b;
      --secondary-btn-text: #f1f5f9;
      --secondary-btn-border: #334155;
      --secondary-btn-hover: #334155;
      --muted-text: #94a3b8;
      --accent-blue: #3b82f6;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', 'Tajawal', sans-serif;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Secondary Button Styles - Fixed for both modes */
    .btn-secondary {
      background-color: var(--secondary-btn-bg);
      color: var(--secondary-btn-text);
      border: 1px solid var(--secondary-btn-border);
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background-color: var(--secondary-btn-hover);
      border-color: var(--accent-blue);
    }

    /* Skill Progress Bar Animation */
    @keyframes fillProgress {
      from {
        width: 0;
      }

      to {
        width: var(--progress);
      }
    }

    .skill-progress {
      animation: fillProgress 1s ease-out forwards;
    }

    /* Timeline connector */
    .timeline-connector {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent-blue), transparent);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 10px;
      border: 3px solid var(--bg-color);
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script type="importmap">

        "react/": "https://esm.sh/react@^19.0.0/",
        "react": "https://esm.sh/react@^19.0.0",
        "react-dom/": "https://esm.sh/react-dom@^19.0.0/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>

</body>

</html>
